<h3>Add new gallery</h3>

<form class="galleryForm" (ngSubmit)="addGallery(newGalery)">
  <div class="form-group">
    <label>Title</label>
    <input  [(ngModel)]="newGalery.title" name='title'  type="text" class="form-control" >
  </div>
  
  <div class="form-group">
    <label>Content</label>
    <input  [(ngModel)]="newGalery.content" name='title'  type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label>Url</label>
    <div *ngFor="let item of galeryUrl; let index = index; trackBy:trackByIndex;">
      <input  [(ngModel)]="galeryUrl[index]" name='galery{{index}}' placeholder="item" type="text" class="form-control" >
    </div>
    <button *ngIf="number <= 10" type="button" (click)="addInput()" class="btn btn-primary">add</button>
    <button *ngIf="number > 1" type="button" (click)="removeInput()" class="btn btn-danger">remove</button>
  </div>

  <div class="form-group">
    <button  type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
