<li class="align-middle">
    <h3>Name: <strong><a [routerLink]="['/gallery', gallery.id]" >{{ gallery.name }}</a></strong></h3><br>
    <div class="align-middle">
        <img class="img-responsive" src="{{ gallery.pictures[0].imageUrl }}">
    </div>
    <p>Created by: 
        <a [routerLink]="['/my-galleries', gallery.user_id]" >
            <i>
                {{ gallery.user?.firstName }}
            </i>
        </a>
    </p>
</li>
