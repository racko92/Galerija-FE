<h1>Login works!</h1>

<form (ngSubmit)="register(email.value, password.value)">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" name="firstName" class="form-control" #firstName>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" #lastName>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" #email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" #password>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" name="passwordConfirm" class="form-control" #passwordConfirm>
    </div>
    <div class="form-group">
      <input type="checkbox" name="terms" #terms>
      <label for="terms">I accept terms and conditions</label>      
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
